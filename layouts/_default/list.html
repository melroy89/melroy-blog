{{ define "main" }}
<article class="pa3 pa4-ns nested-copy-line-height">
  {{ if .Content }}
  <section class="cf ph3 ph5-l pv3 pv4-l f4 tc-l center measure-wide lh-copy {{ $.Param " text_color" |
    default "dark-gray" }}">
    {{- .Content -}}
  </section>
  {{ end }}
  <section class="flex-ns flex-wrap justify-around mt2">
    {{ range .Paginator.Pages }}
    <div class="relative w-100 w-30-l mb4 bg-white">
      {{ .Render "summary" }}
    </div>
    {{ end }}
  </section>
  {{- template "_internal/pagination.html" . -}}
</article>
{{ end }}
